<!-- Brand Logo -->
<a [routerLink]="['/']" class="brand-link">
    <pf-image src="assets/img/logo.png" alt="AdminLTE Logo" class="brand-image" height="33" width="33" rounded
        style="opacity: 0.8"></pf-image>
    <span class="brand-text font-weight-light">測試</span>
</a>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image" style="    display: flex;">
            <div class="Info" style="color:#c2c7d0;    display: flex;align-items: center;">帳號名稱:
            </div>

        </div>
        <div class="info">
            <a [routerLink]="['/profile']" class="d-block">
                {{ user.email }}
            </a>
        </div>
    </div>

    <div class="form-inline">

    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2" style="overflow-y: hidden">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <app-menu-item *ngFor="let item of menu" [menuItem]="item"></app-menu-item>
            <li class="nav-item">
                <a class="nav-link" id="loginByAuth" on-click="loginByAuth()" style="    cursor: pointer;">
                    <i class=""></i>
                    <p> 登出 </p>
                </a>
            </li>
        </ul>
    </nav>
</div>
